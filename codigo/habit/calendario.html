    <h1 id="title">Today</h1>

    <div class="calendar-container">

            <div class="carousel" id="carousel"></div>

    <div id="carousel-tarefas">
        <!-- Este é o novo elemento para as informações de tarefas divididas em períodos do dia -->
        <div id="taskPeriodInfo">
            <div id="m">
                <!--imagens serão clicáveis-->
                <a href="#"><img src="assets\img\957825411683638429 1.png" alt="morning"></a>
                <div id="texro-m" class="task-period morning"></div> <!-- Círculo para manhã -->
            </div>
            
            <div id="f">
                <!--imagens serão clicáveis-->
                <a href="#"><img src="assets\img\173561911685033473 1.png" alt="fulltime"></a>
                <div id="texto-f" class="task-period fulltime"></div> <!-- Círculo para dia todo -->
            </div>

            <div id="n">
                <!--imagens serão clicáveis-->
                <a href="#"><img src="assets\img\7079606761681824783 1.png" alt="nigth"></a>
                <div id="texto-n" class="task-period night"></div> <!-- Círculo para tarde -->
            </div> <!-- Círculo para dia todo -->

        </div>
    </div>
