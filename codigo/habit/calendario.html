<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="assets\css\calendario.css">
</head>

<body>

    <div class="calendar-container">
        <div class="carousel-container">
            <div class="arrow arrow-left">&lt;</div>
            <div class="carousel" id="carousel"></div>
            <div class="arrow arrow-right">&gt;</div>
        </div>
        <div class="task-info" id="taskInfo"></div>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="imageCarousel"></div>
        <!-- Este é o novo elemento para as informações de tarefas divididas em períodos do dia -->
        <div id="taskPeriodInfo"></div>
    </div>

    <script src="assets\js\calendario.js"></script>

</body>

</html>
